<?xml version='1.0' encoding='UTF-8' ?>
<!--
    Document   : catalogo
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Reporte de ventas" />
    <ui:define name="body">

        <h:form>
            <!-- Se crea una tabla donde se presentan los muebles del sistema -->
            <p:dataTable
                id="data"
                value="#{ventasBean.ventas}"
                var="item"
                scrollable="false"
                scrollHeight="100px"
                paginator="true"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                resizableColumns="true"
                rows="5">

                <p:column filterBy="#{item.ciudad}" filterMatchMode="contains" headerText="Ciudad" sortBy="#{item.ciudad}">
                    <h:outputText value="#{item.ciudad}" />
                </p:column>                

                <p:column headerText="Fecha de Inicio">
                    <h:outputText value="#{item.fechaInicio}" />
                </p:column>

                <p:column headerText="Fecha de Fin">
                    <h:outputText value="#{item.fechaFin}" />
                </p:column>

                <h:column>
                    <h:dataTable value="#{item.itemsExterior}" var="obj">
                        <p:column headerText="Fecha de Inicio">
                            <h:outputText value="#{obj.referencia}" />
                        </p:column>
                    </h:dataTable>
                </h:column>

                <p:column headerText="Total">
                    <h:outputText value="#{item.total}">
                        <f:convertNumber currencySymbol="$" type="currency"/>
                    </h:outputText>
                </p:column>


            </p:dataTable>

        </h:form>


    </ui:define>


</ui:composition>
